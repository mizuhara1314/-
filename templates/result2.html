<!DOCTYPE html>
<html>
<head>
    <title>DataFrame Data</title>
</head>
<body>
    <h1>描述性统计信息</h1>
    <table border="1">
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
